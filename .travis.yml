# Configuration for Travis CI Continuous Integration Service
#
# Build status: https://travis-ci.org/Illumina/interop
#
# Tested configurations:
#
#   Linux Clang 3.7
#     - Release/Debug
#   Linux GCC
#     - Release/Debug
#     - 4.6/4.9
#   OSX Clang
#     - Release/Debug
#
# No support for 32-bit Linux
#
# TODO: For Python wheels, support: https://github.com/pypa/manylinux
# TODO: Create individual builds for each language

language: cpp
sudo: required

matrix:
  include:
  - compiler: gcc
    os: osx
    env: INTEROP_C89=OFF BUILD_TYPE=Release BUILD_NAME=osx_py35_clang_release DEPLOY_BUILD=true PYTHON_VERSION_NUM="3.5"
  - compiler: gcc
    os: osx
    env: INTEROP_C89=OFF BUILD_TYPE=Release BUILD_NAME=osx_py27_clang_release DEPLOY_BUILD=true PYTHON_VERSION_NUM="2.7"
  - compiler: clang
    os: linux
    env: INTEROP_C89=ON BUILD_TYPE=Debug BUILD_NAME=linux_clang34_debug PYTHON_VERSION_NUM="System"
  - compiler: clang
    os: linux
    env: INTEROP_C89=ON BUILD_TYPE=Release BUILD_NAME=linux_clang34_release PYTHON_VERSION_NUM="System"
  - compiler: gcc
    os: linux
    env: INTEROP_C89=ON BUILD_TYPE=Debug BUILD_NAME=linux_gcc46_debug PYTHON_VERSION_NUM="System"
  - compiler: gcc
    os: linux
    env: INTEROP_C89=ON BUILD_TYPE=Release BUILD_NAME=linux_py36_gcc48_release DEPLOY_BUILD=true PYTHON_VERSION_NUM="3.6"
  - compiler: clang
    os: osx
    env: INTEROP_C89=OFF BUILD_TYPE=Debug BUILD_NAME=osx_clang_debug PYTHON_VERSION_NUM="2.7"
  - compiler: gcc
    os: linux
    env: INTEROP_C89=ON BUILD_TYPE=Release BUILD_NAME=linux_py36_gcc48_release DEPLOY_BUILD=true PYTHON_VERSION_NUM="3.5" COMPILER_HOME=$HOME/miniconda_3.5/bin/
  - compiler: gcc
    os: linux
    env: INTEROP_C89=ON BUILD_TYPE=Release BUILD_NAME=linux_py27m_gcc48_release DEPLOY_BUILD=true PYTHON_VERSION_NUM="2.7" COMPILER_HOME=$HOME/miniconda_2.7/bin/
  - compiler: gcc
    os: osx
    env: INTEROP_C89=OFF BUILD_TYPE=Release BUILD_NAME=osx_py36_clang_release DEPLOY_BUILD=true PYTHON_VERSION_NUM="3.6"
  - compiler: gcc
    addons: &1
      apt:
        sources:
        - george-edison55-precise-backports
        - ubuntu-toolchain-r-test
        - sourceline: 'ppa:teward/swig3.0'
        packages:
        - g++-5
        - libicu-dev
        - swig3.0
        - doxygen
        - graphviz
        - mono-complete
        - libgtest-dev
        - python-numpy
    env: INTEROP_C89=OFF COMPILER_VERSION=-5 BUILD_TYPE=Debug BUILD_NAME=linux_gcc52_debug PYTHON_VERSION_NUM="System"
    os: linux
  - compiler: gcc
    addons: *1
    env: INTEROP_C89=OFF COMPILER_VERSION=-5 BUILD_TYPE=Release BUILD_NAME=linux_gcc52_release PYTHON_VERSION_NUM="System"
    os: linux
  - compiler: clang
    addons: &2
      apt:
        sources:
        - george-edison55-precise-backports
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.7
        - sourceline: 'ppa:teward/swig3.0'
        packages:
        - g++-4.9
        - clang-3.7
        - libicu-dev
        - swig3.0
        - doxygen
        - graphviz
        - mono-complete
        - libgtest-dev
        - python-numpy
    env: INTEROP_C89=OFF COMPILER_VERSION=-3.7 BUILD_TYPE=Debug BUILD_NAME=linux_clang37_debug PYTHON_VERSION_NUM="System"
    os: linux
  - compiler: clang
    addons: *2
    env: INTEROP_C89=OFF COMPILER_VERSION=-3.7 BUILD_TYPE=Release BUILD_NAME=linux_clang37_release PYTHON_VERSION_NUM="System"
    os: linux
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    - sourceline: 'ppa:teward/swig3.0'
    packages:
    - libicu-dev
    - swig3.0
    - doxygen
    - graphviz
    - mono-complete
    - libgtest-dev
    - python-numpy
cache:
  directories:
    - $HOME/NUnit-2.6.4
    - $HOME/cmake

install:
- if test "$TRAVIS_OS_NAME" = "linux"; then source tools/travis-linux-install.sh $PYTHON_VERSION_NUM ; fi
- if test "$TRAVIS_OS_NAME" = "osx"; then source tools/travis-osx-install.sh $PYTHON_VERSION_NUM ; fi
- ls $HOME/NUnit-2.6.4

before_script:
- rm -fr build
- mkdir -p build
- cd build
- export CC="${COMPILER_HOME}${CC}${COMPILER_VERSION}"
- export CXX="${COMPILER_HOME}${CXX}${COMPILER_VERSION}"
- if test "$PYTHON_VERSION_NUM" != "System"; then export PATH="$HOME/miniconda_${PYTHON_VERSION_NUM}/bin:$PATH" ; fi
- if test "$TRAVIS_OS_NAME" = "linux"; then export PATH="$HOME/cmake/bin:${PATH}" ; fi
- cmake -version
- which $CC
- which $CXX

script:
- export BUILD_PATH=${PWD}/${BUILD_NAME}
- export PYTHON_BUILD_PATH=${PWD}/dist
- echo 'Configuring...' && echo -en 'travis_fold:start:script.1\\r'
- cmake -DNUNIT_ROOT=$HOME/NUnit-2.6.4 ../ -DENABLE_BACKWARDS_COMPATIBILITY=$INTEROP_C89 -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_INSTALL_PREFIX=${BUILD_PATH} -DPACKAGE_OUTPUT_FILE_PREFIX=${PYTHON_BUILD_PATH}
- echo -en 'travis_fold:end:script.1\\r'
- cmake --build .
- echo 'Installing...' && echo -en 'travis_fold:start:script.2\\r'
- make install
- echo -en 'travis_fold:end:script.2\\r'
- cmake --build . --target check
- echo 'Package Python' && echo -en 'travis_fold:start:script.3\\r'
- if test "$PYTHON_VERSION_NUM" != "System"; then  cmake --build . --target package_wheel ; fi
- echo 'Cleaning...' && echo -en 'travis_fold:start:script.3\\r'
- make clean
- echo -en 'travis_fold:end:script.3\\r'

#white list broke the tag push deployment

branches:
  only:
  - master
  - /v\d\.\d\.\d/

notifications:
  email: false
before_deploy:
- cd `dirname ${BUILD_PATH}`
- tar czf interop-${BUILD_NAME}.tar.gz ${BUILD_NAME}
- export PYTHON_PACKAGE_NAME=`find $PYTHON_BUILD_PATH -name "*.whl"`
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
  - interop-${BUILD_NAME}.tar.gz
  - ${PYTHON_PACKAGE_NAME}
  on:
    repo: Illumina/interop
    branch: master
    tags: true
    condition:
      - "$DEPLOY_BUILD == true"
