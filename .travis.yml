# Configuration for Travis CI Continuous Integration Service
#
# Build status: https://travis-ci.org/Illumina/interop
#
# Tested configurations:
#
#   Linux Clang 3.7
#     - Release/Debug
#   Linux GCC
#     - Release/Debug
#     - 4.6/4.9
#   OSX Clang
#     - Release/Debug
#
# No support for 32-bit Linux
#

language: cpp
sudo: required

env:
  global:
    - secure: ""

matrix:
  include:
  - compiler: clang
    os: linux
    env: INTEROP_C89=ON BUILD_TYPE=Debug BUILD_NAME=linux_clang34_debug
  - compiler: clang
    os: linux
    env: INTEROP_C89=ON BUILD_TYPE=Release BUILD_NAME=linux_clang34_release
  - compiler: gcc
    os: linux
    env: INTEROP_C89=ON BUILD_TYPE=Debug BUILD_NAME=linux_gcc46_debug
  - compiler: gcc
    os: linux
    env: INTEROP_C89=ON BUILD_TYPE=Release BUILD_NAME=linux_gcc46_release DEPLOY_BUILD=true
  - compiler: gcc
    addons: &1
      apt:
        sources:
        - george-edison55-precise-backports
        - ubuntu-toolchain-r-test
        - sourceline: 'ppa:teward/swig3.0'
        packages:
        - cmake
        - cmake-data
        - g++-4.9
        - libicu-dev
        - swig3.0
        - doxygen
        - graphviz
        - mono-complete
        - libgtest-dev
    env: INTEROP_C89=OFF COMPILER_VERSION=-4.9 BUILD_TYPE=Debug BUILD_NAME=linux_gcc49_debug
    os: linux
  - compiler: gcc
    addons: *1
    env: INTEROP_C89=OFF COMPILER_VERSION=-4.9 BUILD_TYPE=Release BUILD_NAME=linux_gcc49_release
    os: linux
  - compiler: clang
    addons: &2
      apt:
        sources:
        - george-edison55-precise-backports
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.7
        - sourceline: 'ppa:teward/swig3.0'
        packages:
        - cmake
        - cmake-data
        - g++-4.9
        - clang-3.7
        - libicu-dev
        - swig3.0
        - doxygen
        - graphviz
        - mono-complete
        - libgtest-dev
    env: INTEROP_C89=OFF COMPILER_VERSION=-3.7 BUILD_TYPE=Debug BUILD_NAME=linux_clang37_debug
    os: linux
  - compiler: clang
    addons: *2
    env: INTEROP_C89=OFF COMPILER_VERSION=-3.7 BUILD_TYPE=Release BUILD_NAME=linux_clang37_release
    os: linux
  - compiler: clang
    os: osx
    env: INTEROP_C89=OFF BUILD_TYPE=Debug BUILD_NAME=osx_clang_debug
  - compiler: clang
    os: osx
    env: INTEROP_C89=OFF BUILD_TYPE=Release BUILD_NAME=osx_clang_release DEPLOY_BUILD=true
before_install:
- date -u
- uname -a
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    - sourceline: 'ppa:teward/swig3.0'
    packages:
    - cmake
    - cmake-data
    - libicu-dev
    - swig3.0
    - doxygen
    - graphviz
    - mono-complete
    - libgtest-dev
  coverity_scan:
    project:
      name: "Illumina/interop"
      description: "InterOp Libraries for Illumina Sequencers"
    build_command_prepend: "mkdir build && pushd build && cmake .. -DENABLE_SWIG=OFF -DENABLE_DOCS=OFF && popd"
    build_command: "make -j4"
    branch_pattern: .*
cache:
  directories:
    - $HOME/NUnit-2.6.4

install:
- if test "$TRAVIS_OS_NAME" = "linux"; then source tools/travis-linux-install.sh;
  fi
- if test "$TRAVIS_OS_NAME" = "osx"; then source tools/travis-osx-install.sh; fi
- ls -la $(which $CC)
- ls -la $(which $CXX)
- ls $HOME/NUnit-2.6.4

script:
- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then export CC="${CC}${COMPILER_VERSION}"; fi
- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then export CXX="${CXX}${COMPILER_VERSION}"; fi
- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then export BUILD_PATH=${PWD}/${BUILD_NAME}; fi
- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then echo 'Configuring...' && echo -en 'travis_fold:start:script.1\\r'; fi
- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then rm -fr build && mkdir -p build && cd build && cmake -DNUNIT_ROOT=$HOME/NUnit-2.6.4 ../ -DENABLE_BACKWARDS_COMPATIBILITY=$INTEROP_C89 -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_INSTALL_PREFIX=${BUILD_PATH}; fi
- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then echo -en 'travis_fold:end:script.1\\r'; fi
- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then cmake --build .; fi
- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then echo 'Installing...' && echo -en 'travis_fold:start:script.2\\r'; fi
- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then make install; fi
- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then echo -en 'travis_fold:end:script.2\\r'; fi
- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then cmake --build . --target check; fi
- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then echo 'Cleaning...' && echo -en 'travis_fold:start:script.3\\r'; fi
- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then make clean; fi
- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then echo -en 'travis_fold:end:script.3\\r'; fi

#white list broke the tag push deployment

branches:
  only:
  - master
  - /v\d\.\d\.\d/

notifications:
  email: false
before_deploy:
- tar czf interop-${BUILD_NAME}.tar.gz ${BUILD_PATH}
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: interop-${BUILD_NAME}.tar.gz
  on:
    repo: Illumina/interop
    branch: master
    tags: true
    condition:
      - "$DEPLOY_BUILD == true"
